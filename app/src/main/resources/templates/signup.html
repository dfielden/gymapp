<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="styling/main.css">
  <script src="https://kit.fontawesome.com/558b08b205.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/png" href="images/dumbbell-solid.png">
  <title>Gymapp - login</title>
</head>
<body>
<div class="container">

  <div class="header">
    <h1 class="heading heading--1">Gymapp</h1>
    <div class="header__icon">
      <img src="images/gymapp_logo.png" alt="Gymapp logo">
    </div>
  </div>

  <div class="main-body body-background justify-center">
    <form class="transparent-form-group" id="form-create-workout">
      <div class="heading heading--login-form">Signup</div>
      <label class="heading heading--label" for="signup-email">Email address:</label>
      <input type="email" inputmode="email" required autocomplete="off" class="form-input form-input--full-length m-b" name="login-email" id="signup-email">
      <label class="heading heading--label" for="signup-password1">Password:</label>
      <input type="password" required autocomplete="off" class="form-input form-input--full-length m-b" name="login-password" id="signup-password1">
      <label class="heading heading--label" for="signup-password2">Repeat password:</label>
      <input type="password" required autocomplete="off" class="form-input form-input--full-length m-b" name="login-password" id="signup-password2">
      <button class="btn btn--main btn--primary" id="btn-signup">Signup</button>
      <div class="form-error-msg visibility-hidden"Error></div>
    </form>
  </div>

  <div class="footer">
  </div>
</div>
<script type="module" src="/javascript/signup/signup.js"></script>
</body>
</html>
